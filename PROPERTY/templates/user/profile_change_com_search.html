{% extends 'base.html'%}

{% block title %}{{ title }}{% endblock %}

{% block content %}


<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body py-0">
                {% for item in hromada %}
                <p class="text text-center">Ви дійсно бажаєте обрати громаду <br> {{ item.locality }} {{item.type}} <br>
                    {{item.district}} {{item.region}}?</p>

            </div>

            <div class="modal-footer flex-column border-top-0">
                <form method=POST enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-secondary" value="Обрати" name="Submit">
                </form>
                {% endfor %}
                <a href="{% url 'profile'%}" type="button">Повернутись</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
