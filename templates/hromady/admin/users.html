{% extends 'base.html'%}

{% block title %}{{ context.title }}{% endblock %}

{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-sm">

        <thead>

        <tr>
            <th scope='col'>#</th>
            <th scope="col">Email</th>
            <th scope="col">Ім'я</th>
            <th scope="col">Прізвище</th>

        </tr>
        </thead>
        <tbody>
        {% for item in users %}
        <tr>
            <td>
                <img class="img-fluid" width="75" height="100" src="{{ item.photo.url }}">
            </td>
            <td>{{item.email}}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>
                <a href="/{{item.community.code}}/administrator/users/update/{{item.pk}}" type="button" class="btn">Змінити</a>
                <a href="/{{item.community.code}}/administrator/users/role/{{item.pk}}" type="button" class="btn">{{item.role}}</a>
            </td>

        </tr>
        {% endfor %}


        </tbody>
    </table>

</div>
{% endblock %}
