{% extends "base.html" %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h3 class="text "> Змінити пароль</h3>
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="Змінити пароль"/>
    </form>
{% endblock %}
